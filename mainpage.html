<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header onclick="loadStartPage()">
    Kulturpool
</header>
<main>

    <h1 id="searchResult"></h1>

    <script>
        function getSearchQuery() {
            const params = new URLSearchParams(window.location.search);
            return params.get("search");
        }

        const query = getSearchQuery();
        if (query) {
            document.getElementById("searchResult").textContent = `Gesucht: ${query}`;
        } else {
            document.getElementById("searchResult").textContent = "Keine Suche eingegeben.";
        }
    </script>

    <iframe src="http://localhost:63343/Gamification_of_Kulturpool/WEB_GL/index.html" style="width: 100%; height: 800px"></iframe>

</main>

<footer>
    <p>2024 TU Graz / GameLab</p>
</footer>

<script>
    function loadStartPage(){
        window.location.href = "startpage.html";
    }
</script>

</body>
</html>
