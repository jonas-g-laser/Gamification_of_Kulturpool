<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <div class="headline">
        <span>kultur</span><span class="spacer">_________________</span><span>pool</span>
    </div>
</header>

<main>
    <div class="Searchbar">
        <form id="searchForm" class="search-form">
            <input
                    type="search"
                    id="search"
                    name="search"
                    placeholder="Wonach suchen Sie?"
                    aria-label="Suchfeld"
            />
            <button type="submit" aria-label="Suche starten">&#128269;</button>
        </form>
    </div>
</main>

<footer>
    <p>2024 TU Graz / GameLab</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const searchForm = document.getElementById("searchForm");
        const searchInput = document.getElementById("search");

        searchForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const query = searchInput.value.trim();

            if (query) {
                console.log("Suchbegriff:", query);
                window.location.href = "mainpage.html?search=" + encodeURIComponent(query);
            } else {
                alert("Bitte geben Sie einen Suchbegriff ein.");
            }
        });
    });
</script>

</body>

</html>
