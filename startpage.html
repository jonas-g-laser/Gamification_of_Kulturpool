<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    Kulturpool
</header>
<main>
    <div style="text-align: center">
        <form onclick="search(event)">
            <label for="search">
                <input type="search" id="search" placeholder="Wonach suchen Sie?" />
            </label>
            <button type="submit">Search</button>
        </form>
    </div>

    <script>
        function search(event) {
            event.preventDefault();
            const query = document.getElementById("search").value;
            if (query) {
                window.location.href = `mainpage.html?search=${encodeURIComponent(query)}`;
            } else {
                alert("Bitte geben Sie einen Suchbegriff ein."); // Warnung bei leerem Suchfeld
            }
        }
    </script>
</main>
<footer>
    <p>2024 TU Graz / GameLab</p>
</footer>
</body>
</html>
