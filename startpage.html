<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    kultur_________________pool
</header>

<main>
    <div class="Searchbar">
        <form class="searchform" id="searchForm">
            <label for="search">
                <input type="search" id="search" placeholder="Wonach suchen Sie?" />
            </label>
            <button type="submit">&#128269</button>
        </form>
    </div>
</main>

<footer>
    <p>2024 TU Graz / GameLab</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const searchForm = document.getElementById("searchForm");
        if (searchForm) {
            searchForm.addEventListener("submit", function(event) {
                event.preventDefault();  // Verhindert das Standardverhalten
                const query = document.getElementById("search").value;
                console.log("Suchbegriff:", query);

                if (query) {
                    window.location.href = "mainpage.html?search=" + encodeURIComponent(query);
                } else {
                    alert("Bitte geben Sie einen Suchbegriff ein.");
                }
            });
        } else {
            console.error("Formular mit der ID 'searchForm' nicht gefunden.");
        }
    });
</script>

</body>
</html>
